<app-consulta-livro></app-consulta-livro>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog " role="document">
        <div class="modal-content estilizicao">
            <div class="modal-header ">
                <h5 class="modal-title" id="exampleModalLabel"></h5>
                <button type="button" class="close" [routerLink]="'/consultaLivro'" data-dismiss="modal"
                    aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div>
                    <div class="row">
                        <div class="col-md-2"></div>
                        <div class="col-md-8">
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label id="font" for="inputEmail4">Código do livro</label>
                                    <input type="nome" class="form-control" id="inputEmail4"
                                        [(ngModel)]="livro.codLivro" [ngModelOptions]="{standalone: true}"
                                        placeholder="Digite o código do livro" disabled>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label id="font" for="inputEmail4">Título do livro</label>
                                    <input type="nome" class="form-control" id="inputEmail4" [(ngModel)]="livro.titulo"
                                        [ngModelOptions]="{standalone: true}" placeholder="Digite o título do livro"
                                        disabled>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label id="font" for="inputAddress">Autor</label>
                                    <input type="text" class="form-control" id="inputAddress" [(ngModel)]="livro.autor"
                                        [ngModelOptions]="{standalone: true}" placeholder="Digite o autor do livro"
                                        disabled>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-12">
                                    <select class="btn mt-1" id="tam" [(ngModel)]="livro.genero"
                                        [ngModelOptions]="{standalone: true}" disabled>
                                        <option value="Selecione">Selecione o gênero</option>
                                        <option value="Aventura">Aventura</option>
                                        <option value="Terror">Terror</option>
                                        <option value="Romance">Romance</option>
                                        <option value="Infantil">Infantil</option>
                                        <option value="Suspense">Suspense</option>
                                        <option value="Comedia">Comédia</option>
                                        <option value="Fantasia">Fantasia</option>
                                        <option value="Drama">Drama</option>
                                        <option value="Historia">História</option>
                                        <option value="Ficcao">Ficção</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row mt-3">
                                <div class="col-md-12">
                                    <label id="font" for="inputCity">Data de Aquisição</label>
                                    <input type="text" class="3form-control" [(ngModel)]="livro.dataAquisicao"
                                        [ngModelOptions]="{standalone: true}" id="inputCity"
                                        disabled>
                                </div>
                            </div>
                            <div class="form-row mt-3">
                                <div class="form-group col-md-12">
                                    <label id="font" for="inputAddress">Status</label>
                                    <input type="text" class="form-control" id="inputAddress" [(ngModel)]="livro.status"
                                        [ngModelOptions]="{standalone: true}" disabled>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
