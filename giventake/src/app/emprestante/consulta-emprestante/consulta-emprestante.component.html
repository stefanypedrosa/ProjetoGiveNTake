<div class="row mt-5 livro">

        <div *ngFor='let emprestante of listaEmprestante'> 
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-2 div" id="colN">
                    <a class="text"> {{ emprestante.codEmprestante }} </a>
                </div>

                </div>
                <div class="col-md-3 div ">

                        [routerLink]="['/consultaEmprestanteCodigo',emprestante.codEmprestante]"> Conhecer </button>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </div>
</div>
