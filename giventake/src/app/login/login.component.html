<div>
    <div class="row">
        <div class="col-md-12">
            <img src="../../assets/imagens/logo.png" alt="" height="150px">
        </div>
    </div>
    <div class="row">
        <div class="col-md-5"></div>
        <div class="col-md-2">
            <hr>
        </div>
        <div class="col-md-5"></div>
    </div>
    <div class="row" id="login">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="exampleInputEmail1">Usuário</label>
                <input type="nome" class="form-control" id="exampleInputEmail1" [(ngModel)]="login.usuario" [ngModelOptions]="{standalone: true}" aria-describedby="emailHelp"
                    placeholder="Digite seu usuário">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Senha</label>
                <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="login.senha" [ngModelOptions]="{standalone: true}" placeholder="Senha">
            </div>
            <div class="form-group form-check">
                <button type="submit" class="btn btn-primary" (click)="validacao()">Entrar</button>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>

</div>
